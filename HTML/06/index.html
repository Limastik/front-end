<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop</title>
    <link rel="stylesheet" href="page-style.css">
</head>

<body>
    <div class="box">
        <img src="https://p12.com.ua/public/frontend/default/images/menu.svg" alt="Home">
        
        <h1 class="Menu">Menu</h1>
        <div class="d1">
            <form>
                <input type="text" placeholder="Search food here">
            </form>
        </div>
        <div class="Foods">
            <div class="Food-Block">        
                <img src="https://foodmood.com.np/assets/extra-images/how-work-step2.png" alt="Food-alt">
                <h3 class="Food">Food</h3>
            </div>
            <div class="Drinks-Block">
                <img src="https://static.vecteezy.com/system/resources/previews/027/874/128/non_2x/wine-glass-icon-in-trendy-flat-design-on-gray-background-illustration-eps-10-editable-stroke-vector.jpg"
                alt="Drinks-alt">
                <h3 class="Drinks">Drinks</h3>
            </div>
            <div class="Desert-Block">
                <img src="https://static.vecteezy.com/system/resources/previews/035/533/670/non_2x/gelato-fruit-sorbet-icon-flat-ice-cream-soft-vector.jpg" alt="Dessert-alt">
                <h3 class="Desert">Desert</h3>
            </div>
        </div>
        <h2 class="Burger">Burger</h2>

        <div class="Main-Burger">
        <div class="Big-Mac-Box">
            <img src="3.png" alt="Burger-img">
            <div class="Names">
                <div class="Burger-name">Big Mac</div>
                <div class="Price">Rs 240</div>    
            </div>
        </div>   
        <div class="KFC-Double-Box">
            <img src="2.png" alt="Burger-img">
            <div class="Names">
                <div class="Burger-name">Big Mac</div>
                <div class="Price">Rs 240</div>    
            </div>
        </div>   
        <div class="Fish-Burger-Box">
            <img src="1.png" alt="Burger-img">
            <div class="Names">
                <div class="Burger-name">Big Mac</div>
                <div class="Price">Rs 240</div>    
            </div>
        </div>
        </div>
    </div>  
</body>
</html>
