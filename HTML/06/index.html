<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop</title>
    <link rel="stylesheet" href="page-style.css">
</head>

<body>
    <div class="box">
        <h1 class="Menu">Menu</h1> 
        <img src="https://p12.com.ua/public/frontend/default/images/menu.svg" alt="Home">
        <div class="menu-selector-images">
        <div><img src="https://static.vecteezy.com/system/resources/previews/035/533/670/non_2x/gelato-fruit-sorbet-icon-flat-ice-cream-soft-vector.jpg" alt="Dessert-alt"></div>       
       <div><img src="https://foodmood.com.np/assets/extra-images/how-work-step2.png" alt="Food-alt"></div>
        <div><img src="https://static.vecteezy.com/system/resources/previews/027/874/128/non_2x/wine-glass-icon-in-trendy-flat-design-on-gray-background-illustration-eps-10-editable-stroke-vector.jpg"    alt="Drinks-alt"> 
        </div>
        </div> 
        <div class="menu-selector">
    <div><h3>Food</h3></div>
    <div><h3>Drinks</h3></div>
    <div><h3>Desert</h3></div>
</div> 
    <div class="d1">
        <form>
            <input type="text" placeholder="Search food here">
        </form>
    </div>
    <h2 class="Burger">Burger</h2>
    <div class="burger-class">
        <img src="3.png" alt="Burger-img">
        <h3 class="Burger-name">Big Mac</h3>
        <h5 class="Price">Rs 240</h5>
    </div>   
    <div class="burger-class">
        <img src="2.png" alt="Burger-img">
        <h3 class="Burger-name">KFC Double</h3>
        <h5 class="Price">Rs 252</h5>
    </div>   
    <div class="burger-class">
        <img src="1.png" alt="Burger-img">
        <h3 class="Burger-name">Fish Burger</h3>
        <h5 class="Price">Rs 220</h5>
    </div> 
</div>  
</body>

</html>
